<md-dialog ng-cloak style="width: 50%;">
   <form role="form" novalidate name="blogForm">
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2>Blog</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="blogCtrl.cancel()">
               <i class="zmdi zmdi-close zmdi-hc-fw ng-scope" style="color: white;"></i>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content>
         <div class="md-dialog-content">
            <md-input-container flex style="margin: 0px auto!important;" class="required-mark">
               <label>Title</label> <input class="md-input" name="title" data-ng-required="true" data-ng-model="blogCtrl.blogScope.title" data-ng-minlength="5"	data-ng-maxlength="70"> 
               <div data-ng-messages="blogForm.title.$error" data-ng-show="blogForm.$submitted">
                  <div data-ng-message="required"><small>Title is Required !</small></div>
                  <div data-ng-message="minlength"><small>Title is too short</small></div>
				  <div data-ng-message="maxlength"><small>Title is too long</small></div>
               </div>
            </md-input-container>
            <div class="required-mark">
            <label style="font-size:small">content</label></div>
            <div class="form-group">
               <md-input-container class="" id="editor">
                  <textarea data-ckeditor="blogEditorOptions"
                     class="form-control input-sm" rows="3" name="content" data-ng-required="true" data-ng-minlength="3"
                     data-ng-model="blogCtrl.blogScope.content"></textarea>
                       <div data-ng-messages="blogForm.content.$error" data-ng-show="blogForm.$submitted">
          			<div data-ng-message="required"><small>Content is required !</small></div>
          			<div data-ng-message="minlength"><small>Content is too short.</small></div>
         	</div>
               </md-input-container>
            </div>
         </div>
      </md-dialog-content>
      <md-dialog-actions layout="row">
         <span flex></span>
         <button type="submit" ng-click="blogForm.$valid ? blogCtrl.saveOrUpdateBlog(blogCtrl.blogScope) : null;" class="btn btn-danger">POST</button>
         &nbsp
         <button type="button" class="btn btn-cancel" ng-click="blogCtrl.cancel()">
         <span>CANCEL</span></button>
      </md-dialog-actions>
   </form>
</md-dialog>
