	<div  data-ng-init="attendanceReportCtrl.init()">
		<div class="card" style="margin-right: 10px;margin-left: 10px;">
			<div class="card-header">
				<div class="row" style="text-align:center">
					<div class="col-sm-12">
						<h2> Attendance Report</h2>
					</div>
				</div>
				<div class="row" style="margin-top: 0px; font-size: 14px; display: none" id="showButton">
					<div class="col-sm-8">
						<label style="font-size: 15px; align: left" class="event-header">Student Details</label>
					</div>
					<div class="col-sm-4" style="text-align: right">
						<div class="" style="text-align: center; padding-bottom: 20px; padding-right: 20px; padding-top: 0px;">
							<button class="pull-right btn bgm-teal" type="button" data-ng-click="attendanceReportCtrl.showChart()">Show Chart</button>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="card-body chart-content" id="container"
				style="	max-height: 70vh; overflow-y: auto;">
				<div id="" style="min-width: 310px; height: 445px; margin: 0 auto"></div>
			
			</div>
				<div class="card-body content" id="table"
				style="	max-height: 70vh; overflow-y: auto;display:none;">
				
				<div class="table-responsive" id="" >
					<table data-ng-table="tableData" class="table table-striped table-vmiddle"
						data-ng-class="{ 'no-pager': dataLength <= 5, 'no-counts':true, 'custom-pager':true}">
						<thead>
						<tr>
							<th style="text-align: center">S.No</th>
							<th style="text-align: center">Roll No</th>
							<th style="text-align: center">Student Name</th>
							<th style="text-align: center">Percentage</th>
						</tr>
						</thead>
						<tr data-ng-repeat="student in $data | filter:searchValue">
							<td style="text-align: center;padding-left: 0px">{{$index+1}}</td>
							<td style="text-align: center">{{student[0]}}</td>
							<td style="text-align: center">{{student[1]}}</td>
							<td style="text-align: center">{{student[2]}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
