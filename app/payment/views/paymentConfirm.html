<md-dialog aria-label="Notification" ng-cloak style="width: 50%;">
   <md-toolbar>
	<div class="md-toolbar-tools" style="height: 50px">
		<h2>Payment Confirmation</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="paymentCtrl.cancel()">
        <i class="zmdi zmdi-close zmdi-hc-fw ng-scope" style="color: white;"></i>
        </md-button>
	</div>
	</md-toolbar>
	<md-dialog-content style="font-size:13px">
	<div class="md-dialog-content">
		<md-input-container> 
		 <p>Please Confirm your payment. On Confirmation you will be redirected to a secure payment page
					where you can complete your payment process</p>
		</md-input-container>
	</div>
	</md-dialog-content>
	   <md-dialog-actions layout="row">
      <span flex></span>
      <button type="submit" ng-click="paymentCtrl.paymentConfirm()" class="btn btn-danger">CONFIRM</button>
      &nbsp
      <button type="button" class="btn btn-cancel" ng-click="paymentCtrl.cancel()">
			<span>CANCEL</span></button>
    </md-dialog-actions>
</md-dialog>
