<md-dialog aria-label="Notification" ng-cloak style="width: 50%;">
   <form name="modelForm" class="form-horizontal pad-top" role="form" novalidate>
   <md-toolbar>
	<div class="md-toolbar-tools" style="height: 50px">
		<h2>Payment Detail</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="paymentCtrl.cancel()">
        <i class="zmdi zmdi-close zmdi-hc-fw ng-scope" style="color: white;"></i>
        </md-button>
	</div>
	</md-toolbar>
	<md-dialog-content style="font-size:13px">
	<div class="md-dialog-content">
		<md-input-container> 
		 <p>Please Enter your valid email Id. Otherwise you can't make payment</p>
		</md-input-container>
		<md-input-container flex style="margin: 0px auto!important">
	<label>Email</label> <input type="email" class="md-input"
		data-ng-model="paymentCtrl.mForm.email" name="email" data-ng-required="true">
			<div data-ng-messages="modelForm.email.$error"  data-ng-if="modelForm.email.$touched || modelForm.$submitted"  class="has-error">
				<div data-ng-message="required"   class="help-block"><small>email is required !</small></div>
			    <div data-ng-message="email" class="help-block"> <small>Not valid email!</small></div>
			</div> 
		 </md-input-container>
	</div>
	</md-dialog-content>
	   <md-dialog-actions layout="row">
      <span flex></span>
      <button type="submit" ng-click="modelForm.$valid ? paymentCtrl.confirmEmail() : null" class="btn btn-danger">CONFIRM</button>
      &nbsp
      <button type="button" class="btn btn-cancel" ng-click="paymentCtrl.cancel()">
			<span>CANCEL</span></button>
    </md-dialog-actions>
    </form>
</md-dialog>
