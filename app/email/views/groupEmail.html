<div class="card-header ch-al">
   <div class="row">
         <h2>Send Group Mail</h2>
      </div>
</div>
<div class="card-body content_scroll" style="height: calc(80% - 10%);">
   <form role="form" name="groupMailForm" novalidate>
      <div class="form-group row required-mark" style="margin-bottom: 0px">
      	<label class="col-sm-2 control-label">To</label>
      	<div class="col-sm-7">
             <md-input-container md-no-float="" class="md-block">
                  <input ng-model="emailCtrl.form.recipient" name="to" data-ng-required="true" placeholder="Email">
                  <div data-ng-messages="groupMailForm.to.$error" data-ng-show="groupMailForm.to.$touched || groupMailForm.$submitted">
                     <div data-ng-message="required"> <small>Email Id is required !</small></div>
                  </div>
               </md-input-container>
         </div>
      </div>
      <div class="form-group row required-mark" style="margin-bottom: 0px">
         <label class="col-sm-2 control-label">Subject</label>
         <div class="col-sm-7">
                <md-input-container md-no-float="" class="md-block">
                  <input data-ng-model="emailCtrl.form.subject" name="subject" data-ng-required="true" placeholder="Subject" data-ng-minlength="3" data-ng-maxlength="150">
                  <div data-ng-messages="groupMailForm.subject.$error" data-ng-show="groupMailForm.subject.$touched || groupMailForm.$submitted">
                     <div data-ng-message="required"><small>Subject is required !</small></div>
          			<div data-ng-message="minlength"><small>Subject is too short.</small></div>
          			<div data-ng-message="maxlength"><small>Subject is too long.</small></div>
                  </div>
               </md-input-container>
         </div>
      </div>
      <div id="htmlContent" style="display:none"></div>
       <div class="form-group row required-mark">
         <label class="col-sm-2 control-label">Body</label>
         <md-input-container class="col-sm-10" >
            <textarea rows="3" 
            name="body" data-ng-model="emailCtrl.form.body" data-ng-required="true" data-ng-minlength="3" data-ng-maxlength="20000" data-ckeditor="editorOptions"></textarea>
            <div data-ng-messages="groupMailForm.body.$error" data-ng-show="groupMailForm.body.$touched || groupMailForm.$submitted" class="has-error">
          			<div data-ng-message="required"><small>Email content is	required !</small></div>
          			<div data-ng-message="minlength"><small>Email content is too short.</small></div>
         	</div>
         </md-input-container>
      </div>
      <div class="form-group" style="padding-bottom:20px">
         <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-danger" data-ng-click='groupMailForm.$valid ? emailCtrl.sendMail(emailCtrl.form, "groupemail") : null'>SEND<i class="zmdi zmdi-mail-send zmdi-hc-fw"></i></button>
         </div>
      </div>
   </form>
</div>
