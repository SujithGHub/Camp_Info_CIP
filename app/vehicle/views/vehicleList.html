<div class="card-header" data-ng-init="vehicleCtrl.init()">
   <div class="row">
      <div class="col-md-6 col-sm-6">
         <div>
            <h2> Vehicle Tracking <small class="hidden-xs">
                  <div class="grid-ellipsis ">All bus details</div>
               </small>
            </h2>
         </div>
      </div>
      <div class="col-md-5 col-sm-4">
         <md-input-container>
            <label>Search here</label>
            <input type="search" id="search" data-ng-model="search" data-ng-change="vehicleCtrl.init()" autocomplete="off">
         </md-input-container>
      </div>
      <div class="col-md-1 col-sm-2">
         <md-button id="modelForm" class="md-fab md-mini md-primary m-0" aria-label="add"
            template-url="/app/vehicle/views/createVehicle.html" form-modal
            m-title="Vehicle Tracking" m-Scope="vehicleCtrl.mScope" form-submit="vehicleCtrl.saveOrUpdateVehicle(mForm)" init-data="vehicleCtrl.initData" ok-button-text="SUBMIT">
            <md-icon class="material-icons">+</md-icon>
            <md-tooltip>Add Bus</md-tooltip>
         </md-button>
         
         <md-button id="studentUploadBtn" class="md-fab md-mini md-primary m-0" aria-label="add" ng-show="false"
            template-url="/app/vehicle/views/vehicleStudentsUpload.html" form-modal hide-footer="true" model-width="100%"
            m-title="Students Upload" m-Scope="vehicleCtrl.mScope" init-data="vehicleCtrl.initData">
         </md-button>
      </div>
   </div>
</div>
<div id="table-responsive" class="table-responsive content">
   <table id="vehicleTable" class="display table" cellspacing="0"></table>
</div>
