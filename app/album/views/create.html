<md-dialog-content>
    <div class="md-dialog-content">
        <md-input-container flex class="required-mark">
            <label>Album Name</label>
            <input class="md-input" name="album" data-ng-required="true" data-ng-model="mScope.mForm.name" data-ng-minlength="5" data-ng-maxlength="50" autocomplete="off">
            <div data-ng-messages="modelForm.album.$error" data-ng-show="modelForm.album.$touched || modelForm.$submitted">
                <div data-ng-message="required">
                    <small>Album name is required !</small>
                </div>
                <div data-ng-message="minlength" class="help-block">
                    <small>Album name is too short.</small>
                </div>
                <div data-ng-message="maxlength" class="help-block">
                    <small>Album name is too long.</small>
                </div>
            </div>
        </md-input-container>
        <div class="form-group row" ng-if="mScope.ImageList.length">
            <label class="col-sm-1 col-xs-3" style="padding-top: 0px; font-size: smaller;padding-left:2px;">Picture</label>
        <div class="form-group " ng-if="mScope.ImageList.length">
            <div class="col-sm-12 " style="padding-top: 0px; font-size: smaller">
                <div style="float: left;" data-ng-repeat="albumPicture in mScope.ImageList">
                    <img data-ng-src="{{albumPicture.path}}" title="Click to remove" data-ng-click="mScope.removeImage(albumPicture,mScope.mForm.id)" width="60" height="60" style="padding-right: 3px; padding-left: 3px" />
                </div>
            </div>
           </div>
        </div>
        
        <div class="form-group row pl-0">
            <div class="col-sm-2 col-xs-3 required-mark" data-ng-if="!mScope.ImageList.length">
                <label style="padding-top: 0px; font-size: smaller;">Picture</label>
            </div>

            <div ng-if="mScope.ImageList.length" style="font-size: smaller;margin-left: 16px;">Add more.. </div>
            <div class="col-sm-6 col-xs-9" style="padding-top: 0px">
                <div class="fileUpload btn btn-danger">
                    <span data-ng-if="!mScope.upload.fileName">BROWSE FILE</span><span data-ng-if="mScope.upload.fileName">CHANGE</span>
                    <input type="file" name="file" id="fileInput" class="fileInput upload" data-ng-required="!mScope.upload.fileName && !mScope.mForm.id" multiple data-ng-model="file" custom-on-change="mScope.readFile" />
                </div>
                <span style="font-size: small">{{mScope.upload.fileName | limitTo : 10}}&nbsp&nbsp<a href="" class="close-file" ng-style="{'top' : (mScope.ImageList.length) ? '4px': '4px'}"
				data-ng-click="mScope.clearFile()"
				data-ng-if="mScope.upload.fileName">&times;</a>
			</span>
			<span style="font-size: small;padding-left:20px" data-ng-if="mScope.upload.fileLength > 1"><strong>{{mScope.upload.fileLength	- 1}} more files</strong></span><br>
                <div data-ng-messages="modelForm.file.$error" data-ng-show="modelForm.file.$touched || modelForm.$submitted">
                    <div data-ng-message="required">
                        <small style="color: rgb(213, 0, 0);">Please select photo !</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row fluid col-sm-12" style="padding-top: inherit;padding-left: initial;margin-left: -17px;">
            <label class="radio radio-inline m-r-20">Status</label>
            <md-radio-group ng-model="mScope.mForm.status">
                <label class="radio radio-inline m-r-20">
                    <md-radio-button value="ACTIVE">Active</md-radio-button>
                </label>
                <label class="radio radio-inline m-r-20">
                    <md-radio-button value="INACTIVE">InActive</md-radio-button>
                </label>
            </md-radio-group>
        </div>
    </div>
</md-dialog-content>
