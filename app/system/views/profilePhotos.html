<h3 style="font-weight: 500; padding-left: 20px; font-size: 15px;" data-ng-if="systemCtrl.profileImageList.length">
	<i class="zmdi zmdi-image"></i> PHOTOS
</h3>
<div class="pmo-pic content" style="height: 67vh;">
	<div class="show-image" data-ng-repeat="profileImage in systemCtrl.profileImageList">
		<img data-ng-src="/cip/api{{profileImage}}" style="max-width: 150px; min-width: 150px; height: 150px" />
		<div class="row pmop-edit" style="margin: 0;width:100%;height:100%">
		<div style="width:100%;height:100%;position: absolute;">
			<input  class="btn btn-default btn-block waves-effect" type="button" data-ng-click="systemCtrl.setProfilePicture(profileImage)"
				value="Set As Profile picture" style="font-size: 9px; border-radius: 4px;top:20%" /> 
				
			<input  class="btn btn-default btn-block waves-effect" type="button" data-ng-click="systemCtrl.deleteProfilePicture(profileImage)"
				value="Delete" style="font-size: 9px; border-radius: 4px; margin-left: 24%;bottom:20%" />
				</div>
		</div>
	</div>
	<div class="w-100 text-center"  style="top: 33vh;position: relative;height: 67vh;" data-ng-if="!systemCtrl.profileImageList.length">
		<span class="text-center">Image not Found</span>
	</div>
</div>
