<div>
   <h3 style="font-weight: 500; padding-left: 20px;font-size: 15px;">
      <i class="zmdi zmdi-image"></i> UPLOAD IMAGES
   </h3>
   <div class="card-body" style="margin-right:0px !important;">
      <form class="form-horizontal pad-top" role="form" novalidate name="profileForm">
             <div class="form-group row">
         <label class="col-sm-3 control-label" style="padding-top: 0px;">Add New Images</label>
         <div class="col-sm-6">
            <div class="fileUpload btn btn-danger">
               <span data-ng-if="!fileName">BROWSE FILE</span><span data-ng-if="fileName">CHANGE</span> 
               <input type="file" id="fileInput" name="filedata"  data-ng-required="!fileName"
               	onchange="angular.element(this).scope().readFile(this);" class="fileInput upload" data-ng-model="file" multiple/>
            </div>
            <span style="font-size:small">{{fileName | limitTo : 20}}&nbsp&nbsp<a href="" class="close-file" data-ng-click="systemCtrl.clearFile()" data-ng-if="fileName">&times;</a><br></span>
				<span style="font-size:small" data-ng-if="fileLength > 1"><strong>{{fileLength - 1}}  more files</strong></span>
				<div data-ng-messages="profileForm.filedata.$error">
					<div data-ng-message="required" data-ng-show="profileForm.$submitted" class="help-block">
						<small style="color: rgb(213,0,0)!important;">Please select photo !</small>
					</div>
					<div data-ng-message="invalidFile" data-ng-show="profileForm.$submitted" class="help-block">
						<small style="color: rgb(213,0,0)!important;">Invalid file format</small>
					</div>
				</div>
			</div>
      </div>
         <div class="form-group">
            <div class="offset-sm-3 col-sm-10">
               <button type="submit" class="btn btn-danger" data-ng-click="profileForm.$valid ? uploadBackgroundImages() : null">UPLOAD</button>
            </div>
         </div>
         <div class="form-group" data-ng-if="invalidFileName.length">
            <div class="col-sm-10" style="font-size:14px;color:red;font-family: serif;">
               Invalid files name :
               </br>
               <div data-ng-repeat="file in invalidFileName">
	         	<span>{{$index+1}}. {{file.name}}</span>
	         </div>
            </div>
         </div>
      </form>
      <h3 style="font-weight: 500;font-size: 15px;"> <i class="zmdi zmdi-image"></i> BACKGROUND IMAGES </h3>
      <div class="pmo-pic content" style="height:250px;">
         <div class="show-image" data-ng-repeat="(key, value) in systemCtrl.backgroundImageList">
            <img data-ng-src="{{value}}" style="max-width: 130px; min-width: 130px; height: 130px" /> 
            <div class="row pmop-edit" style="margin:0">
               <input class="btn btn-default btn-block waves-effect" type="button" data-ng-click="systemCtrl.deleteBackGroundImage(key)" value="Delete" style="font-size: 9px;border-radius: 4px;margin-top: 10px;margin-left: 160%;"/>
            </div>
         </div>
         <div class="w-100 text-center"  style="top: 110px;position: relative;height:250px;" data-ng-if="systemCtrl.noBackgroundImage">
		<span class="text-center">Image not Found</span>
	</div>
      </div>
   </div>
</div>
