<md-dialog aria-label="classified" ng-cloak style="width: 60%;height:450px;position: relative;overflow: unset;">
    <img alt="nice" class="custom-close-btn"
         src="../../assets/images/close_btn.png"
         ng-click="systemCtrl.cancel()">
   <md-dialog-content style="font-size:13px;width: auto;height:100%">
      <div class="md-dialog-content p-0" style="height: inherit;">
          <div id="viewClassified" class="row mx-0 px-0" style="height: inherit;">
              <div class="col-sm-12 col-md-6 p-4" style="width: auto;height:100%;background: #484855;">
                  <div id="custom-thumbnail" class="thumbnail" style="width: auto;height:100%">
                      <div class="lightbox-item custom-image-center p-item" style="text-align: center;height:100%;overflow: auto">
                          <a data-fancybox="gallery" href="{{systemCtrl.scopeValue.image[0].path}}"
                             rel="gallery">
                              <img class="image-alignment"  data-ng-show="systemCtrl.scopeValue.image[0]"
                                   data-ng-src="{{systemCtrl.scopeValue.image[0].path}}"
                                   alt="" style="height: auto;min-height: 243px;" data-image-on-error></a>
                          <img  data-ng-hide="systemCtrl.scopeValue.image[0]"
                                src="/assets/images/no-image-found.png" alt=""
                                style="max-height: 310px;width: auto;max-width:364px;">
                      </div>
                  </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 p-4" style="padding-bottom: 10px;">
                  <div>
                      <h2 class="mt-0">{{systemCtrl.scopeValue.name}}</h2>
                  </div>
                  <div class=" mx-0" style="margin:10px;">
                      <h4><i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;{{systemCtrl.scopeValue.eventDate}}</h4>
                  </div>
                  <div class=" mx-0" style="margin:10px;min-height:80px;">
                      <h3 style="color:green;">Description</h3>
                      <span style="text-indent: 20px;">{{systemCtrl.scopeValue.description}}</span>
                  </div>
              </div>
          </div>
      </div>
   </md-dialog-content>
</md-dialog>
<script>$(".content").mCustomScrollbar({theme:"dark-3", axis:"y"});</script>
