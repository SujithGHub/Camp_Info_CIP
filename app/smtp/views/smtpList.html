<div class="card-header" data-ng-init="smtpCtrl.init()" id="smtpDiv">
   <div class="row">
      <div class="col-sm-6">
         <div>
            <h2>
               SMTP
               <small class="hidden-xs">
                  <div class="grid-ellipsis ">Config Details</div>
               </small>
            </h2>
         </div>
      </div>
      <div class="col-sm-5 col-xs-10">
         <md-input-container>
            <label>Search here</label>
            <input type="search" id="search" data-ng-model="searchValue" >
         </md-input-container>
      </div>
      <div class="col-sm-1 col-xs-2">
         <md-button class="md-fab md-mini md-primary" aria-label="add" template-url="/app/smtp/views/create.html" form-modal
            m-title="SMTP" m-scope="smtpCtrl.mScope" form-submit="smtpCtrl.saveOrUpdateSMTP(mForm)" init-data="smtpCtrl.initData" ok-button-text="SUBMIT">
            <md-icon class="material-icons">+</md-icon>
            <md-tooltip>Add SMTP</md-tooltip>
         </md-button>
      </div>
   </div>
</div>
<div id="table-responsive" class="table-responsive content">
   <table id="smtpDataTable" class="display table" cellspacing="0">
   </table>
</div>
