<div class="card-header" data-ng-init="roleCtrl.init()">
   <div class="row">
      <div class="col-sm-6">
         <div>
            <h2>
               Roles
               <small class="hidden-xs">
               </small>
            </h2>
         </div>
      </div>
      <div class="col-sm-5 col-xs-10">
         <md-input-container>
            <label>Search here</label>
             <input type="search" id="search" data-ng-model="search" data-ng-change="roleCtrl.init()">
         </md-input-container>
      </div>
      <div class="col-sm-1 col-xs-2">
         <md-button class="md-fab md-mini md-primary" aria-label="add" template-url="/app/role/views/create.html" form-modal
            m-title="Role" m-Scope="roleCtrl.mScope" form-submit="roleCtrl.saveOrUpdateRole(mForm)" init-data="roleCtrl.initData" ok-button-text="SUBMIT">
            <md-icon class="material-icons">+</md-icon>
            <md-tooltip>Add Role</md-tooltip>
         </md-button>
      </div>
   </div>
</div>
<div id="table-responsive" class="table-responsive content">
   <table id="roleDataTable" class="display table" cellspacing="0">
   </table>
</div>
