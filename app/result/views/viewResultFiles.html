<md-dialog aria-label="homework" ng-cloak style="width: 50%;">
<md-toolbar>
<div class="md-toolbar-tools" style="height: 50px">
	<h2>Result</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="resultCtrl.cancel()">
	<i class="zmdi zmdi-close zmdi-hc-fw ng-scope" style="color: white;"></i>
	</md-button>
</div>
</md-toolbar> 
<md-dialog-content style="font-size:13px">
<div class="md-dialog-content">
	<md-content data-ng-if="resultCtrl.result.remarks">
		<div class="col-md-12">
			<label style="font-weight: 600">Remarks</label>
			<p data-ng-bind="resultCtrl.result.remarks"></p>
		</div>
		</md-content>
	<md-content class="md-padding" data-ng-if="resultCtrl.scopeValue.length > 0 ">
	 <label style="font-weight: 600">Result</label> 
		<div class="form-group row" data-ng-if="resultCtrl.scopeValue.length > 0 ">
			<div class="form-group my-0">
				<div class="col-md-12 px-0" >
					<div class="col-sm-12 py-3 px-0" style="padding-top: 0px; font-size: smaller;">
						<div style="float: left;margin-right:5px;"
								data-ng-repeat="resultFile in resultCtrl.scopeValue">
							<div class="img-container">
								<a class="fancybox" target="_blank" title="Click to view"
									href="{{resultFile.path}}" rel="gallery" download="{{resultFile.name}}"
									style="margin-right: 5px;"> <img
									class="fancy homeWorkPicture"
									data-ng-src="{{resultFile.path}}"
									data-image-on-error/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
	   </div> 
	</md-content>
</div>
</md-dialog-content>
<div class="md-actions" layout="row">
	<button aria-label="..." class="btn btn-cancel ml-2" type="button"
		data-ng-click="resultCtrl.cancel()">Cancel</button>
</div>
</md-dialog>
