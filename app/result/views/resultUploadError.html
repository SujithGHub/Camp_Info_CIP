<md-dialog-content>
<div class="md-dialog-content" style="margin-left: 35px;">
	<div class="container">
	<div class="modal-body ng-scope" style="padding: 0">
		<div class="row" style="font-size: 14px">
			The&nbsp<span>Upload Failed&nbsp</span>due to following errors.
			Please fix the errors and upload the file again.
		</div>
		<div class="row" style="font-size: 13px;">
			<div class="row" data-ng-repeat="(key, value) in mScope.error">
					<h6 style="font-size: 15px; color: red" data-ng-if="value.length>0">{{key}}
						:</h6>
				<div class="row" >
					<div class="col-sm-4" style="text-align: center"
						data-ng-repeat="v in value">{{v}}</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</md-dialog-content>
